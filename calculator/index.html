<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="last"></div>
                <div class="current"></div>
            </div>
            <div class="buttons">
                <button class="btn comp" id="clear">Clear</button>
                <button class="btn comp" id="del">Delete</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator" id="div">/</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator" id="mult">x</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator" id="sub">-</button>
                <button class="btn number">.</button>
                <button class="btn number">0</button>
                <button class="btn comp" id="equal">=</button>
                <button class="btn operator" id="plus">+</button>
            </div>
        </div>    
    </div>
    
</body>
</html>
