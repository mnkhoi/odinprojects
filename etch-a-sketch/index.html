<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body ondragstart="return false;" ondrop="return false;">
    <h1 class="title">Etch-A-Sketch</h1>
    <div class="big-container">
        <div class="left">
            <input type="color" name="color-picker" id="color">
            <button class="color-mode active">Color Mode</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <input type="range" name="size-picker" id="size" min="1" max="64" value="16">
            <div class="range-text">16 x 16</div>
        </div>
        <div class="container"></div>
    </div>
</body>
</html>
